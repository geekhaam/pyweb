<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
 
    <title>회원 조회 결과</title>
</head>
<body>
    <h1>조회된 회원 정보</h1>
    <table width="940" style="padding:5px 0 5px 0; ">
        <tr height="2" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
        <tr>
            <th>이름</th>
            <td>{{nameHtml}}</td>
        </tr>
        <tr>
            <th>주소</th>
            <td>{{addressHtml}}</td>
        </tr>
        <tr>
            <th>e-mail</th>
            <td>{{emailHtml}}</td>
        </tr>
        <tr height="2" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" style="color: #fff; background:blue; font-size:1em; border-radius:0.5em; padding:5px 20px;" onclick="location.href='/member_info_update/'">회원정보 수정하기</button>
            </td>
        </tr>
    </table>
    <button type="button" style="color: #fff; background:blue; font-size:1em; border-radius:0.5em; padding:5px 20px;" onclick="location.href='/'">돌아가기</button>
    <button type="button" style="color: #fff; background:blue; font-size:1em; border-radius:0.5em; padding:5px 20px;" onclick="location.href='/member_info_logout/'; alert('로그아웃을 진행합니다.');">로그아웃</button>
</body>
</html>
